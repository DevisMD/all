<!DOCTYPE html>
<html>
<head>
    <title>Two Rows and Two Columns</title>
</head>
<body>
    <table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">
        <tbody>
            <tr height="50%">
                <td width="50%" bgcolor="lightblue">
                    <h1>Frame 1</h1>
                </td>
                <td width="50%" bgcolor="lightgreen">
                    <h1>Frame 2</h1>
                </td>
            </tr>
            <tr height="50%">
                <td width="50%" bgcolor="lightcoral">
                    <h1>Frame 3</h1>
                </td>
                <td width="50%" bgcolor="lightyellow">
                    <h1>Frame 4</h1>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
